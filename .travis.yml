sudo: false
dist: trusty

language: node_js
node_js:
  - "6"
  - "7"
  - "node"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - npm install npm@5 -g
  - npm cache verify
  - npm prune
  - npm update      

install:
  - npm install


after_install:
  - echo "echoing in after_install steps"
  # - npm rebuild node-sass
  # - ./node_modules/protractor/bin/webdriver-manager update

before_script:
  - npm rebuild node-sass
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm run test

after_success:
  - "BRANCHES_TO_MERGE_REGEX='^' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=a ./merge.sh"
