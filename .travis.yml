before_deploy:
- test $TRAVIS_TEST_RESULT = 0 \# check that build passed successfully
  && cd $TRAVIS_BUILD_DIR \
  && tar -zcvf amber-storm-$TRAVIS_BRANCH.tar.gz dist

deploy:
  provider: releases
  api_key:
    secure: securekeyhere
  file: myrepo-$TRAVIS_BRANCH.tar.gz
  skip_cleanup: true
  on:
    condition: $PRODBUILDCOMPLETE = true    
    all_branches: true
    tags: true

